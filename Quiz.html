<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzing</title>
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/timer.css">
</head>

<body>
    <ul>  
        <li ><h1><a class="logo" href="Home.html" >Quizzing</a></h1></li>
    </ul>
    <h1 id="title">Sample Quiz</h1>
    <div class="container">
        <h1 id="headline">Timer</h1>
        <div id="countdown" style="padding-left:40vw;">
          <ul>
            <li class="timer_li"><span id="hours"></span>Hours</li>
            <li class="timer_li"><span id="minutes"></span>Minutes</li>
            <li class="timer_li"><span id="seconds"></span>Seconds</li>
          </ul>
        </div>
    </div>

    <div id="quiz-container">
        <div class="questions">
            <h2 id="question">Question?</h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="">Option 1</span></li>
                <li class="option"><span id="option1" onclick="">Option 2</span></li>
                <li class="option"><span id="option2" onclick="">Option 3</span></li>
                <li class="option"><span id="option3" onclick="">Option 4</span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">Next</button>
        </div>

    </div>

    <script src="Js/Timer.js" charset="utf-8"></script>
</body>
</html>
